<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
$(document).ready(function(){
      $("button").click(function(){
      $("div").animate({left: '250px', fontSize: '100px'},3000);
    });
});
</script>
</head>
<body>
<button>Set fontSize:100px</button>
<div style="fontSize:100px;background:#98bf21;height:200px;width:600px;">Hello World</div>
</body>
</html>
