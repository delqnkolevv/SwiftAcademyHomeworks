<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
$(document).ready(function(){
      $("button").click(function(){
      $("div").animate({left: '250px'},20);
    });
});
</script>
</head>
<body>
<button>Left 250px</button>
<div style="fontSize:20px;background:#98bf21;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
