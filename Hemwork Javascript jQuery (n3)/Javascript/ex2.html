
<!DOCTYPE html>
<html>
<head>
    <title>ex2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>

    <p>Ex. 2 Search in google and find how to use typeof. Try typeof on all variables from previous exercise.</p>
  
    <br />
    <p>The result is printed on the JS console...</p>

    <script>
        var intNum = 15;
        var floatNum = 1.50;
        var bool = false;
        var string = "String literal";
        var object = {};
        var array = ["array"];
        var NaN = NaN;
        var nullLit = null;
        var undefinedLit;
        console.log("typeof  intNum = " + typeof (intNum));
        console.log("typeof  floatNum = " + typeof (floatNum));
        console.log("typeof  bool = " + typeof (bool));
        console.log("typeof  string = " + typeof (string));
        console.log("typeof  object = " + typeof (object));
        console.log("typeof  array = " + typeof (array));
        console.log("typeof  NaN = " + typeof (NaN));
        console.log("typeof  nullLit = " + typeof (nullLit));
        console.log("typeof  undefinedLit = " + typeof (undefinedLit));
    </script>
</body>
</html>
